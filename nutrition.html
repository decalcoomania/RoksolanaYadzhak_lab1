<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Раціон</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="header-container">
            <img src="logo.png" alt="Лого" class="logo">
            <nav>
                <a href="index.html">Головна</a>
                <a href="trainings.html">Тренування</a>
                <a href="progress.html">Мій прогрес</a>
            </nav>
        </div>
    </header>

    <main>
        <section id="nutrition-section" class="nutrition">
            <h2>Раціон</h2>
            <div class="meal-planner">
                <div class="meal-header">
                    <input type="radio" id="monday" name="day" checked>
                    <label for="monday">Понеділок</label>
                    <input type="radio" id="tuesday" name="day">
                    <label for="tuesday">Вівторок</label>
                    <input type="radio" id="wednesday" name="day">
                    <label for="wednesday">Середа</label>
                    <input type="radio" id="thursday" name="day">
                    <label for="thursday">Четвер</label>
                    <input type="radio" id="friday" name="day">
                    <label for="friday">П'ятниця</label>
                    <input type="radio" id="saturday" name="day">
                    <label for="saturday">Субота</label>
                    <input type="radio" id="sunday" name="day">
                    <label for="sunday">Неділя</label>
                </div>

                <div class="meal-content">
                    <div class="meal-day" id="monday-content">
                        <h3>Понеділок</h3>
                        <ul class="meal-list">
                            <li>Сніданок: Овсянка з ягодами - 300 калорій</li>
                            <li>Обід: Курка з овочами - 500 калорій</li>
                            <li>Вечеря: Риба з салатом - 400 калорій</li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>Contacts: roksolana.yadzhak.oi.2023@lpnu.ua | Phone: +380 68 636 54 27</p>
    </footer>
</body>

</html>
